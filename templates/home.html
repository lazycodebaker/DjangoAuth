

{% extends "./components/navbar.html" %}

{% block content %}

{% if not request.user.is_authenticated %}

  <div class="px-3 py-20 mx-auto mt-20 sm:max-w-xl shadow-2xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
          <div class='flex mt-5 items-center justify-center w-full h-full'>
              <a href="{% url 'loginpage' %}">
                  <button class=" m-3 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-3 px-8 border border-blue-500 hover:border-transparent rounded">
                      Login
                  </button>                 
              </a>

              <a href="{% url 'registerpage' %}">
                  <button class=" m-3 bg-transparent hover:bg-red-500 text-blue-700 font-semibold hover:text-white py-3 px-8 border border-blue-500 hover:border-transparent rounded">
                      Regsiter
                  </button>                       
              </a>                   
                        
          </div>  
        </div>
      </div>
  </div>

  {% else %}

  <h1>{{ request.user }}</h1>

  {% endif %}

{% endblock content %}
